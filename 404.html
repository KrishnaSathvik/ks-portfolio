<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 | KS Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/main.css" rel="stylesheet">
  <style>
    .not-found {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #0f1117;
      color: #eaeaea;
    }

    .not-found h1 {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #4da6ff;
    }

    .not-found p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #aaa;
    }

    .not-found a {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: #4da6ff;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .not-found a:hover {
      background: #1e90ff;
    }
  </style>
</head>
<body>
<div class="not-found">
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="/">Go Back Home</a>
</div>
</body>
</html>
